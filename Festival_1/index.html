<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="data.json"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.4" />
  <title>Festival 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=FontName" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: "Ghostween Regular";
      src: url("./font/Ghostween.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }


    body,
    .body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      max-width: 1080px;
      max-height: 1920px;
      position: relative;
      background-color: #fff;
    }

    #MessageViewBody a {
      color: inherit;
      text-decoration: none;
    }

    p {
      line-height: inherit;
    }

    .desktop_hide,
    .desktop_hide table {
      mso-hide: all;
      display: none;
      max-height: 0px;
      overflow: hidden;
    }

    .image_block img+div {
      display: none;
    }

    /* Start - Template specific custom CSS */
    .template-container {
      table-layout: fixed;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
      background-color: #171717;
      width: 1080px;
      height: 1920px;
      max-width: 1080px;
      max-height: 1920px;
    }

    .template-container .template-container-column {
      width: 100%;
      height: 100%;
      vertical-align: top;
    }

    .bg-image .bg-image-column {
      width: 100%;
      height: 100%;
      vertical-align: top;
    }

    .bg-image .bg-image-column {
      width: 100%;
      height: 100%;
      vertical-align: top;
    }

    .content-wrapper {
      color: #ffffff;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      table-layout: fixed;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    .content-wrapper .content-wrapper-column {
      font-weight: 600;
      text-align: left;
      padding: 0;
      vertical-align: top;
      border: 0;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .resto-info {
      width: 100%;
      height: auto;
      table-layout: fixed;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }


    /* End: Template specific custom CSS */

    .text-top-line-1 {
      font-size: 150px;
      font-weight: 200;
      color: #353647;
      font-family: FontName;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      position: absolute;
      top: 32%;
      left: 35%;
      width: 230px;
    }

    .text-top-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: absolute;
      top: 40%;

    }

    .text-top-line-2 {
      font-size: 350px;
      font-weight: 200;
      color: #353647;
      font-family: FontName;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      width: 920px;
    }
  </style>
  <script>
    function clickMe(section) {
      if (!section) {
        return;
      }
      var s = section.includes(":") ? section.split(":")[0] : section;
      console.log(s);
    }
  </script>
</head>

<body class="body">
  <table border="0px" cellpadding="0" cellspacing="0" class="template-container">
    <tbody>
      <tr>
        <td class="template-container-column">
          <table align="center" border="0" cellpadding="0" cellspacing="0" style="
                background-color: #171717;
                background-image: url(BG_IMG);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                table-layout: fixed;
                vertical-align: top;
                width: 100%;
                height: 100%;
              " id="BG_IMG">
            <tbody>
              <tr>
                <td class="bg-image-column">
                  <!-- Start: BG Image 2 Header -->

                  <!-- Start: BG Image Header -->
                  <table align="center" border="0" cellpadding="0" cellspacing="0" class="content-wrapper"
                    role="presentation">
                    <tbody>
                      <tr>
                        <td class="content-wrapper-column">
                          <!-- End: BG Image Header -->

                          <!-- Start: Content -->
                          <table onclick="clickMe('RESTO_INFO')" border="0" cellpadding="0" cellspacing="0"
                            class="resto-info" role="presentation">
                            <tr>
                              <td
                                style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                <img alt="Yourlogo" id="LOGO" src="LOGO" title="Yourlogo" style="
                                              display: inline-block;
                                              border: 0;
                                              width: 300px;
                                              height: 300px;
                                              cursor: pointer;
                                              position: absolute;
                                              top: 6%;
                                              left: 7%;
                                            " />
                              </td>
                            </tr>
                          </table>

                          <!-- top text -->
                          <table onclick="clickMe('TEXT_TOP')" border="0" cellpadding="0" cellspacing="0"
                            class="text-top" role="presentation" style="table-layout: fixed; height: auto" width="100%">
                            <tr>
                              <td valign="middle" style="
                                            width: 100%;
                                            text-align: center;
                                            vertical-align: middle;
                                            display: flex;
                                            flex-direction: column;
                                            align-items: center;
                                            justify-content: center;
                                          " valign="middle">

                                <div id="TXT_TOP_LN_1" class="text-top-line-1">
                                  TXT_TOP_LN_1
                                </div>
                                <div class="text-top-container">
                                  <div id="TXT_TOP_LN_2" class="text-top-line-2">
                                    TXT_TOP_LN_2
                                  </div>
                                </div>
                              </td>
                            </tr>
                          </table>

                          <!-- bow logo -->
                          <table border="0" cellpadding="0" cellspacing="0" class="footer2" role="presentation">
                            <tr>
                              <td class="footer2-col-2">
                                <img alt="footer-fodex-logo" src="New-bow-black.png" title="Footer Fodex Logo" style="
                                              width: 120px;
                                              height: auto;
                                              display: inline-block;
                                              position: absolute;
                                              bottom: 24%;
                                              right: 24%;
                                            " />
                              </td>
                            </tr>
                          </table>

                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
<script type="text/javascript" src="getParams.js"></script>

</html>
