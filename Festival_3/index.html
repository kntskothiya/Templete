<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="data.json"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.4" />
  <title>Festival 3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=FontName" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: "Apricot Regular";
      src: url("./font/Apricot.otf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Futura";
      src: url("./font/Futura.otf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Arimo";
      src: url("./font/Arimo-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body,
    .body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      max-width: 1080px;
      max-height: 1920px;
      position: relative;
      background-color: #fff;
    }

    #MessageViewBody a {
      color: inherit;
      text-decoration: none;
    }

    p {
      line-height: inherit;
    }

    .desktop_hide,
    .desktop_hide table {
      mso-hide: all;
      display: none;
      max-height: 0px;
      overflow: hidden;
    }

    .image_block img+div {
      display: none;
    }

    /* Start - Template default CSS */
    .template-container {
      table-layout: fixed;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
      background-color: #171717;
      width: 1080px;
      height: 1920px;
      max-width: 1080px;
      max-height: 1920px;
    }

    .template-container .template-container-column {
      width: 100%;
      height: 100%;
      vertical-align: top;
    }

    .bg-image .bg-image-column {
      width: 100%;
      height: 100%;
      vertical-align: top;
    }

    .bg-image .bg-image-column {
      width: 100%;
      height: 100%;
      vertical-align: top;
    }

    .content-wrapper {
      color: #ffffff;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      table-layout: fixed;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    .content-wrapper .content-wrapper-column {
      font-weight: 600;
      text-align: left;
      padding: 0;
      vertical-align: top;
      border: 0;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .resto-info {
      width: 100%;
      height: auto;
      table-layout: fixed;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    .resto-info td {
      width: 100%;
      height: auto;
      text-align: left;
      padding: 50px 40px;
    }

    /* Start - Template specific custom CSS */

    .heading-text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 30%;

    }

    .heading-text-1 {
      font-size: 220px;
      color: #ffffff;
      font-family: FontName;
      font-weight: 100;
      text-shadow:
        0 0 5px #ffd80b,
        0 0 10px #ffd80b,
        0 0 15px #ffd80b,
        0 0 20px #ffd80b,
        0 0 30px #ffd80b,
        0 0 40px #ffd80b,
        0 15px 25px rgba(0, 0, 0, 0.7);
      width: 820px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.9;
    }

    .heading-text-2 {
      font-size: 242px;
      color: #ffffff;
      font-family: FontName;
      font-weight: 100;
      text-shadow:
        0 0 5px #ffd80b,
        0 0 10px #ffd80b,
        0 0 15px #ffd80b,
        0 0 20px #ffd80b,
        0 0 30px #ffd80b,
        0 0 40px #ffd80b,
        0 15px 25px rgba(0, 0, 0, 0.7);
      width: 900px;
      text-align: center;
      white-space: nowrap;
      line-height: 0.4;
      text-overflow: ellipsis;
      margin: auto;
    }

    .heading-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .festival-wish-text {
      width: 750px;
      font-size: 45px;
      color: #ffffff;
      font-weight: 800;
      font-family: FontName;
      text-align: center;
      margin: auto;
      margin-top: 5%;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 170px;
    }

    .web-text-container {
      position: absolute;
      bottom: 10%;
    }

    .web-text {
      font-size: 40px;
      line-height: 63px;
      color: #ffffff;
      font-weight: 400;
      font-family: FontName;
      margin: auto;
      width: 900px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <script>
    function clickMe(section) {
      if (!section) {
        return;
      }
      var s = section.includes(":") ? section.split(":")[0] : section;
      console.log(s);
    }
  </script>
</head>

<body class="body">
  <table border="0px" cellpadding="0" cellspacing="0" class="template-container">
    <tbody>
      <tr>
        <td class="template-container-column">
          <table align="center" border="0" cellpadding="0" cellspacing="0" style="
                background-color: #171717;
                background-image: url(BG_IMG);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                table-layout: fixed;
                vertical-align: top;
                width: 100%;
                height: 100%;
              " id="BG_IMG">
            <tbody>
              <tr>
                <td class="bg-image-column">
                  <!-- Start: BG Image 2 Header -->

                  <!-- Start: BG Image Header -->
                  <table align="center" border="0" cellpadding="0" cellspacing="0" class="content-wrapper"
                    role="presentation">
                    <tbody>
                      <tr>
                        <td class="content-wrapper-column">
                          <!-- End: BG Image Header -->

                          <!-- Start: Content -->
                          <table onclick="clickMe('RESTO_INFO')" border="0" cellpadding="0" cellspacing="0"
                            class="resto-info" role="presentation">
                            <tr>
                              <td>
                                <img alt="Yourlogo" id="LOGO" src="LOGO" title="Yourlogo" style="
                                    display: inline-block;
                                    border: 0;
                                    width: 367px;
                                    height: 363px;
                                    cursor: pointer;
                                    object-fit: cover;
                                    object-position: center;
                                    position: absolute;
                                    top: 4%;
                                    left:5%
                                  " />
                              </td>
                            </tr>
                          </table>

                          <table onclick="clickMe('FESTIVAL_WISH_TEXT')" border="0" cellpadding="0" cellspacing="0"
                            class="heading-text-container" role="presentation" width="100%">
                            <tr>
                              <td>
                                <div class="heading-container">
                                  <div id="FEST_TITLE_1" class="heading-text-1">
                                    FEST_TITLE_1
                                  </div>
                                  <div id="FEST_TITLE_2" class="heading-text-2">
                                    FEST_TITLE_2
                                  </div>
                                  <div id="FEST_TEXT" class="festival-wish-text">
                                    FEST_TEXT
                                  </div>
                                </div>

                              </td>
                            </tr>
                          </table>

                          <table onclick="clickMe('RESTO_INFO')" border="0" cellpadding="0" cellspacing="0"
                            role="presentation" width="100%" class="web-text-container">
                            <tr>
                              <td>
                                <div id="WEB_TEXT" class="web-text">
                                  WEB_TEXT
                                </div>
                              </td>
                            </tr>
                          </table>

                          <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                            <tr>
                              <td>
                                <img alt="footer-fodex-logo" src="fodx-logo-black.png" title="Footer Fodex Logo" style="
                                              width: 106px;
                                              height: 62px;
                                              height: auto;
                                              object-fit: cover;
                                              object-position: center;
                                              position: absolute;
                                              bottom: 7%;
                                              right: 12%;
                                            " />
                              </td>
                            </tr>
                          </table>
                          <!-- End: Content -->

                          <!-- Start: BG Image Footer -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- End: BG Image Footer -->

                  <!-- End: BG Image 2 Footer -->
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
<script type="text/javascript" src="getParams.js"></script>

</html>
